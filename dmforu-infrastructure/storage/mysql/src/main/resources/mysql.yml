spring:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
---
spring.config.activate.on-profile: local
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${storage.database.mysql.url}
    username: ${storage.database.mysql.username}
    password: ${storage.database.mysql.password}
---
spring.config.activate.on-profile: test
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  h2:
    console:
      enabled: true
---
spring.config.activate.on-profile: dev
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${storage.database.mysql.url}
    username: ${storage.database.mysql.username}
    password: ${storage.database.mysql.password}